<!DOCTYPE html>
<meta charset="utf-8" />
<html>

<head>
  <title>WebSocket Test</title>
  <script defer src="index.js"></script>
  <style>
    .container {
      margin: auto;
      width: 40em;
    }
    #messages {
      width: 40rem;
      height: 25rem;
      overflow-y: scroll;
      border: 1px solid black;
      font-family: monospace;
      font-size: 2em;
    }
    .log {
      color: gray;
      text-align: center;
    }
    .sent {
      color: green;
    }
    .message {
      color: red;
    }
    #text {
      font-family: monospace;
    }
  </style>
</head>

<body>
  <div class="container">
    <h3>WebSocket</h3>
    <div>
      <button id="connect">Connect</button>
    </div>
    <div id="messages">
    </div>
    <form id="chatform">
      <input id="text" type="text" />
      <input id="send" type="submit" value="Send" />
    </form>
  </div>
</body>

</html>
